---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date |  date_to_tring }}</p>
<hr>
<div class="post">
{{ content }}
</div>

{% if site.owner.twitter %}
    <div class="keep-in-touch">
      <p>
        Tweet me <a href="https://twitter.com/{{site.owner.twitter}}">@{{ site.owner.twitter }}</a> if you like this post.
      </p>
    </div>
{% endif %}

<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.owner.twitter }}" data-size="large" data-hashtags="{{site.name}}">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

{% if site.disqus_shortname %}
{% include disqus_comments.html %}
{% endif %}
